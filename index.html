<!DOCTYPE html>

<html lang="en" >

    <head>
		<meta charset="UTF-8">
        <title> Vue.js LessonsShop </title>

		<!-- custom modules -->
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="css/global.css">
		<link rel="stylesheet" href="css/background.css">
		<link rel="stylesheet" href="css/carousel.css">
		<link rel="stylesheet" href="css/cards.css">
		

		<!-- bootstrap lib -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    </head>

    <body>
		<!-- START background -->
		<div id="background"></div>
		<div id="particles-js">
			<script  type="text/javascript" src="src/background.js"></script>
		</div>
		<!-- END background -->
		
		
		<div id="carousel-lessons" class="carousel container wrapper slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators hidden-xs">
				<li data-target="#carousel-lessons" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-lessons" data-slide-to="1"></li>
			</ol>

			
			<div id="app" class="carousel-inner hidden-xs" role="listbox">
				<div class="item active">
					<div class="row">

						<div v-for="index in 6" :key="index" class="col-xs-12 col-sm-4 col-md-4">
							<div class="card wrap">
								<div class="card front">
									<img class="img"	v-bind:src="products[index-1].image">
									<h2  class="title"	v-text="products[index-1].title"></h2>
								</div>
								
								<div class="card back">
									<img class="img"	v-bind:src="products[index-1].image">
									<div class="description">
										<p class="location"	>Location: {{products[index-1].location}}</p>
										<p class="price"	>Price: {{products[index-1].price}}</p>
										<p class="space"	>Spaces: {{products[index-1].spaces}}</p>
									</div>
									<button v-if="canAddToCart(index-1)" class="btn btn-primary" type="button" v-on:click="addToCart(index-1)">ADD TO CART</button>
									<button v-else disabled="disabled" class="btn btn-primary" type="button">ADD TO CART</button>
								</div> 
							</div>							
						</div>

					</div>
				</div>

				<!-- nex carousel page -->

				<div class="item">
					<div class="row">

						<div v-for="index in 4" :key="index" class="col-xs-12 col-sm-4 col-md-4">
							<div class="card wrap">
								<div class="card front">
									<img class="img"	v-bind:src="products[index+5].image">
									<h2  class="title"	v-text="products[index+5].title"></h2>
								</div>
								
								<div class="card back">
									<img class="img"	v-bind:src="products[index+5].image">
									<div class="description">
										<p class="location"	>Location: {{products[index+5].location}}</p>
										<p class="price"	>Price: {{products[index+5].price}}</p>
										<p class="space"	>Spaces: {{products[index+5].spaces}}</p>
									</div>
									<button v-if="canAddToCart(index+5)" class="btn btn-primary" type="button" v-on:click="addToCart(index+5)">ADD TO CART</button>
									<button v-else disabled="disabled" class="btn btn-primary" type="button">ADD TO CART</button>
								</div> 
							</div>							
						</div>

					</div>
				</div>
			</div>


			<!-- Controls -->
			<a href="#carousel-lessons" class="left carousel-control" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			</a>
			<a href="#carousel-lessons" class="right carousel-control" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			</a>
		</div>


		
		<script src="src/products.js"></script>
        <script src="src/vue.js"></script>
    </body>
</html>
